name: CI

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Set up Python 3.11
              uses: actions/setup-python@v4
              with:
                  python-version: "3.11"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

            - name: Run Tests
              # We need to mock environment variables that are required for the app to start/import
              env:
                  PROJECT_NAME: "CI Test"
                  ENV: "test"
                  SUPABASE_URL: "https://example.supabase.co"
                  SUPABASE_KEY: "mock-key"
                  REDIS_URL: "redis://localhost:6379/0"
                  ENCRYPTION_KEY: "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=" # 32 bytes base64url
                  MONITOR_BOT_TOKEN: "123:ABC"
                  MONITOR_GROUP_ID: "-100123"
                  TELEGRAM_API_ID: "12345"
                  TELEGRAM_API_HASH: "abc"
              run: |
                  pytest
