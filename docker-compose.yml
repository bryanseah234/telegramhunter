services:
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  api:
    build: .
    restart: always
    ports:
      - "8000:8000"
    env_file: .env
    command: uvicorn app.api.main:app --host 0.0.0.0 --port 8000 --workers 2
    depends_on:
      - redis
    environment:
      - ENV=development  # Enable dev mode for manual scan triggers
    volumes:
      - ./imports:/app/imports  # Auto-import CSV files from here
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  worker:
    build: .
    restart: always
    env_file: .env
    # Aggressive: 4 concurrent workers for parallel task processing
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=4
    depends_on:
      - redis
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - ./user_session.session:/app/user_session.session

  beat:
    build: .
    restart: always
    env_file: .env
    # Running Celery Beat Scheduler
    command: celery -A app.workers.celery_app beat --loglevel=info
    depends_on:
      - redis
      - worker
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  bot:
    build: .
    restart: always
    env_file: .env
    # Running the Bot Listener
    command: python -m app.services.bot_listener
    depends_on:
      - redis
      - api
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - ./user_session.session:/app/user_session.session

volumes:
  redis_data:

