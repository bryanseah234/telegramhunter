# Telegram Hunter Log Rotation Configuration
# 
# SETUP INSTRUCTIONS:
# 1. Copy this file to /etc/logrotate.d/telegramhunter
#    sudo cp scripts/logrotate.conf /etc/logrotate.d/telegramhunter
#
# 2. Update the path below to match your installation directory
#
# 3. Test with: sudo logrotate -d /etc/logrotate.d/telegramhunter
#
# Note: The auto-update.sh script also includes built-in log rotation,
# so this system logrotate config is optional but recommended for 
# comprehensive log management.

/home/*/telegramhunter*/logs/*.log {
    weekly
    rotate 4
    compress
    delaycompress
    missingok
    notifempty
    create 644 root root
    dateext
    dateformat -%Y%m%d
}

# Docker container logs are managed by docker-compose.yml logging config
# See docker-compose.yml for container log limits (max-size: 10m, max-file: 3)
